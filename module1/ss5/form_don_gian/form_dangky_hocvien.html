<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Học Viên</title>
    <style>
      body{
        width: 500px;
        margin:auto;
      }
      h1{
        background-color: aquamarine;
        color:blue;
      }
      form{
        background-color:orange;
      }
      label{
        color:blue;
      }
    </style>
</head>
<body>
<form method="get">
  <h1>ĐĂNG KÝ HỌC VIÊN</h1>
  <table>
    <tr>
      <td><label for="fullname">Họ và Tên</label></td>
      <td><input type="text" name="fullname" id="fullname"></td>
    </tr>
    <tr>
      <td><label for="birthday">Ngày Sinh</label></td>
      <td><input type="date" name="birthday" id="birthday"></td>
    </tr>
    <tr>
      <td><label>Giới Tính</label></td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="gender">Nam</td>
            <td><input type="radio" name="gender">Nu</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: text-top"><label>Địa Chỉ</label></td>
      <td><textarea name="andress"  cols="30" rows="5"></textarea></td>
    </tr>
    <tr>
      <td><label for="lop">Lớp</label></td>
      <td>
        <select name="lop" id="lop">
          <option value= " " selected>-Chọn Lớp-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="email" name="email" id="email"></td>
    </tr>
    <tr>
      <td><label for="phone">Số Điện Thoại</label></td>
      <td><input type="number" name="phone" id="phone"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <table>
          <tr>
            <td><input type="submit" value="Đăng ký"></td>
            <td><input type="reset" value="Nhập Lại"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
