<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let str1 = prompt("Vui lòng nhập chuỗi thứ nhất:");
      let str2 = prompt("Vui lòng nhập chuỗi thứ hai:");
      if (str1 === str2) {
        document.write('Hai Chuoi Giong Nhau');
      } else {
        document.write('Hai Chuoi Khong Giong Nhau');
      }
    </script>
</body>
</html>
