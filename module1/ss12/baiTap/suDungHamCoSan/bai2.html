<head>

</head>
<body>
  <script>
    let valueArray;
    let result='';
    let number=prompt('Nhap Chuoi: ');
    while(isNaN(number)||number<0||!parseInt(number)==number){
        alert('Nhap Sai, Nhap Lai:');
        number=prompt('Nhap Chuoi: ');
    }
    let numberstr=number.toString();
    for(let i=0;i<numberstr.length;i++) {
      result+=numberstr[i];
      if (numberstr[i+1] % 2 === 0 && numberstr[i] % 2 === 0) {
        result += "-";
      }
    }
    document.write(result);
  </script>
