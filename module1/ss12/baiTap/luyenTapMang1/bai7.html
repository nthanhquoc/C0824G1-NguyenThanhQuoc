<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let valueArray;
    let number = 10;
    for (let i = 0; i < number; i++) {
        valueArray = +prompt(`Nhap Phan Tu Thu ${i+1}: `);
        while (isNaN(valueArray) || !parseInt(valueArray) == valueArray) {
            alert('Phan Tu Mang Khong Duoc Chua Ky Tu, Khong Chua So Thap Phan');
            valueArray = +prompt(`Nhap Phan Tu Thu ${i}: `);
        }
        arr.push(valueArray);
    }
    let numberCheck = +prompt('Nhap So Can Kiem Tra :');
    while (isNaN(numberCheck) || !parseInt(numberCheck) == numberCheck) {
        alert('So Can Kiem Tra Khong Chua Ky Tu Hoac la So Thap Phan');
        numberCheck = +prompt('Nhap So Can Kiem Tra :');
    }
    let checkAppear = arr.indexOf(numberCheck);
    if (checkAppear != -1) {
        let deleteNumber = arr.splice(checkAppear, 1)
        document.write(`${numberCheck} Da Xoa Ra Khoi Mang`);
        document.write("<br>")
        document.write(`Mang Sau Khi Xoa la ${arr}`);
    } else {
        document.write(`${numberCheck} Khong Co Trong Mang`);
    }
</script>
</body>
</html>
