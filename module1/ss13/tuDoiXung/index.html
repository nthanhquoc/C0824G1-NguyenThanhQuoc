<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function isPalindrome(s){
      if(s.length<=1){
        return true;
      }
      if (s[0] === s[s.length - 1]) {
        return isPalindrome(s.slice(1, -1));
      } else {
        return false;
      }
    }
    alert(isPalindrome('rotor'));

  </script>
</body>
