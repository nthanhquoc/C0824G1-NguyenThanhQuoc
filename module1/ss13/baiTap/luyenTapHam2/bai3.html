<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorialNumber(number){
            let sum=1;
            for(let i=1;i<=number;i++){
                sum*=i;
            }
            return sum;
        }

        function checkNumber(number) {
            while (isNaN(number) || number < 0 || !parseInt(number) === number) {
                alert('Khong Phai la So, Khong Duoc Nho Hon 0, Khong Phai la So Thap Phan');
                number = +prompt('Nhap N : ');
            }
            return number;
        }

        let numberInput=checkNumber(+prompt('Nhap N : '));
        alert(`Giai Thua Cua ${numberInput} la ${factorialNumber(numberInput)}`);
    </script>
</body>
</html>
