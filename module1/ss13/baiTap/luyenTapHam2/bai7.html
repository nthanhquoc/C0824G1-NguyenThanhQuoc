<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swapNumber(numberOne, numberTwo) {
        let number = numberOne;
        numberOne = numberTwo;
        numberTwo = number;
        return [numberOne,numberTwo];
    }
    function checkNumber(number){
        while(isNaN(number)||number<0||!parseInt(number)===number){
            alert('Nhap Sai');
            number=+prompt('Nhap lai: ');
        }
        return number;
    }
    let numberOne=checkNumber(+prompt('Nhap So Thu Nhat : '));
    let numberTwo=checkNumber(+prompt('Nhap So Thu Hai : '));
    alert(`${numberOne} va ${numberTwo} sau khi dao la ${swapNumber(numberOne,numberTwo)}`);
</script>
</body>
</html>
