<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function squareNumber(number){
          return number*number;
        }
        let numberInput=+prompt('Nhap number : ');
        while(isNaN(numberInput)||numberInput<0){
          alert('Khong Duoc Nhap Chu, So Phai Lon Hon 0');
          numberInput=+prompt('Nhap number : ');
        }
        document.write(`Binh Phuong Cua ${numberInput} la ${squareNumber(numberInput)}`);
    </script>
</body>
</html>
