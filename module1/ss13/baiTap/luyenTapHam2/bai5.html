<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function checkMin3Number(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            return number1;
        } else if (number2 < number3) {
            return number2;
        } else {
            return number3;
        }
    }

    function checkNumberInput(number) {
        while (isNaN(number)||!parseInt(number)===number) {
            alert('Khong Phai La So ');
            number = +prompt('Nhap Lai :');
        }
        return number;
    }

    let numberOne = checkNumberInput(+prompt('Nhap So Thu Nhat: '));
    let numberTwo = checkNumberInput(+prompt('Nhap So Thu Hai: '));
    let numberThree = checkNumberInput(+prompt('Nhap So Thu Ba: '));
    checkNumberInput(numberThree);
    alert(`So Nho Nhat cua ${numberOne} , ${numberTwo} , ${numberThree} la ${checkMin3Number(numberOne, numberTwo, numberThree)}`);
</script>
</body>
