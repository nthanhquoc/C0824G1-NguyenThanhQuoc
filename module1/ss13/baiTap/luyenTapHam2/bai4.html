<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    function countNumberInArray(number) {
        let count = 0;
        for (let i = 0; i < number.length; i++) {
            if (!isNaN(number[i]) && number[i] !== ' ') {
                count++;
            }
        }
        return count;
    }
    let arr = [];
    let number;
    number = +prompt('Co Bao Nhieu Phan Tu Trong Mang : ');
    while (isNaN(number) || number < 0) {
      alert('Khong Duoc Nhap Ky Tu Va So Nho Hon 0 ');
      number = +prompt('Co Bao Nhieu Phan Tu Trong Mang : ');
    }
    for (let i = 0; i < number; i++) {
      arr[i] = prompt(`Nhap Phan Thu Thu ${i + 1}: `);
      while(arr[i].length>1){
          alert('Nhap Sai');
          arr[i] = prompt(`Nhap Lai Phan Thu Thu ${i + 1}: `);
      }
      console.log(arr[i]);
    }
    document.write(`Mang la : [ ${arr} ]`);
    document.write('<br>');
    document.write(`Ky Tu So Trong Mang la ${countNumberInArray(arr)}`);
</script>
</body>
