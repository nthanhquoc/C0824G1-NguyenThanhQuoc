<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkIntegerNumber(number){
          if(parseInt(number) === number && number >=0 ){
            return true;
          }
          return false;
        }
        function checkNumber(number){
            while(isNaN(number)){
                alert('Khong Duoc Nhap Ky Tu: ');
                number=+prompt('Nhap So De Kiem Tra : ');
            }
            return number;
        }
        let number=checkNumber(+prompt('Nhap So De Kiem Tra : '));
        if(checkIntegerNumber(number)){
          alert(`${number} la So Nguyen Duong`);
        }
        else{
          alert(`${number} Khong La So Nguyen Duong`);
        }
    </script>
</body>
</html>
