<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inventingArray(number) {
      return number.reverse();
    }
    let arr = [];
    let number;
    function checkNum(number){
        while(!parseInt(number)===number||isNaN(number)||number<0){
            alert('Khong Nhap So Thap Phan, Ky Tu, Lon Hon 0');
            number = prompt(`Nhap Lai : `);
        }
        return number;
    }
    number = checkNum(+prompt('Co Bao Nhieu Phan Tu Trong Mang : '));
    for (let i = 0; i < number; i++) {
      arr[i] = checkNum(+prompt(`Nhap Phan Thu Thu ${i + 1}: `));
    }
    alert(`Mang Sau Khi Dao Nguoc la ${inventingArray(arr)}`);
</script>
</body>
</html>
