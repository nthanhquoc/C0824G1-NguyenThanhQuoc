<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inventingArray(number) {
      return number.reverse();
    }
    let arr = [];
    let number;
    number = +prompt('Co Bao Nhieu Phan Tu Trong Mang : ');
    while (isNaN(number) || number < 0) {
      alert('Khong Duoc Nhap Ky Tu Va So Nho Hon 0 ');
      number = +prompt('Co Bao Nhieu Phan Tu Trong Mang : ');
    }
    for (let i = 0; i < number; i++) {
      arr[i] = prompt(`Nhap Phan Thu Thu ${i + 1}: `);
      while(!parseInt(arr[i])===arr[i]||isNaN(arr[i])){
        alert('Khong Nhap So Thap Phan, Ky Tu');
        arr[i] = prompt(`Nhap Phan Thu Thu ${i + 1}: `);
      }
    }
    alert(`Mang Sau Khi Dao Nguoc la ${inventingArray(arr)}`);
</script>
</body>
</html>
