<body>
    <script>
        function checkCharacter(character,array){
            if (array.includes(character)) {
                return arr.filter(function(c) {
                    return c=== character;
                })
            } else {
                return -1;
            }
        }
        function checkNumber(number){
            while (isNaN(number) || number < 0||!parseInt(number)===number) {
                alert('Nhap Sai');
                number = +prompt('Nhap lai: ');
            }
            return number
        }
        let arr = [];
        let number;
        number = checkNumber(+prompt('Co Bao Nhieu Phan Tu Trong Mang : '));
        for (let i = 0; i < number; i++) {
            arr[i] = checkNumber(prompt(`Nhap Phan Thu Thu ${i + 1}: `));
        }
        console.log(arr);
        let character=prompt('Nhap Ky Tu');
        while(character.length>1){
            alert('Nhap Sai');

        }
        alert(checkCharacter(character,arr));
