<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meterNumber = +prompt('Nhap meter: ');
    checkNumber(meterNumber);
    let footNumber = +prompt('Nhap Foot: ');
    checkNumber(footNumber);
    function checkNumber(number){
        while (isNaN(number)) {
            alert('Khong Duoc Nhap Chu');
            number = +prompt('Nhap Lai: ');
        }
    }


    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    document.write(footToMeter(footNumber));
    document.write("<br>");
    document.write(meterToFoot(meterNumber));
</script>
</body>
</html>
