<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=prompt("Enter a message: ");
        let total=0;
        while( num != -1 ) {
            //console.log(num);
            //phần code tính tổng
            total += parseInt(num);
            num--;
        }
        alert(total);
    </script>
</body>
</html>
