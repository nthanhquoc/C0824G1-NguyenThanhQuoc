<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam Giac Vuong</title>
</head>
<body>
  <script>
      let count;
      let i;
      let j;
      let z;
    for(i=1;i<=5;i++){
        count = '';
      for(j=1;j<=i;j++){
          count+='*';
      }
      document.write(count+'<br>');
    }
      document.write("<br>");

    for(i=5;i>=1;i--){
        count = '';
        for(j=1;j<=i;j++){
            count+='*';
        }
        document.write(count+'<br>');
    }
      document.write("<br>");

    for(i=1;i<=5;i++){
        count = '';
        for(z=1;z<=5-i;z++){
            count += '&#8192';
        }
        for(j=1;j<=i;j++){
            count+='*';
        }
        document.write(count+'<br>');
    }
      document.write("<br>");
    for(i=5;i>=1;i--){
        count = '';
        for(z=1;z<=5-i;z++){
            count+="&#8192";
        }
        for(j=1;j<=i;j++){
            count+='*';
        }
        document.write(count+'<br>');
    }
  </script>
</body>
</html>
