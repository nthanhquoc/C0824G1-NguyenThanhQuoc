<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thuong cua 1 so nguyen duong</title>
</head>
<body>
    <div id="result"></div>
    <script>
      let giaiThua=1;
      let result=document.getElementById('result');
      let number=prompt("Nhap n So Nguyen Duong");
      while(isNaN(number)){
        alert('Khong Phai la So');
        number=prompt("Nhap 1 So Nguyen Duong");
      }
      if(number<0){
        alert("Phai la So Nguyen Duong");
      }else if(number==0||number==1){
        result.innerHTML=`Giai Thua Cua ${number} la ${giaiThua}`;
      }else{
        for(let i=1;i<=number;i++){
          giaiThua *=i;
        }
        result.innerHTML=`Giai Thua cua ${number} la ${giaiThua}`;
      }
    </script>
</body>
</html>
