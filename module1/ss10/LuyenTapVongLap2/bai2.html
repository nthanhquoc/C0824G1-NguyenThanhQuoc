<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thuong cua 1 so nguyen duong</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let factorial = 1;
      let result=document.getElementById('result');
      let number=prompt("Nhap n So Nguyen Duong");
      while(isNaN(number)||number<0){
        alert('Nhap Sai So phai la lon hon 0 hoac khong phai chua ky tu');
        number=prompt("Nhap 1 So Nguyen Duong");
      }
      if(number==0||number==1){
          result.innerHTML = `Giai Thua Cua ${number} la ${factorial}`;
      }else{
        for(let i=1;i<=number;i++){
            factorial *= i;
        }
          result.innerHTML = `Giai Thua cua ${number} la ${factorial}`;
      }
    </script>
</body>
</html>
