<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viet Chuong Trinh Tinh Lai Ngan hang</title>
</head>
<body>
<div id="displayResult"></div>
<script>
        let inputInitialAmount = prompt('Nhap So Tien Ban Dau: ');
        let displayResult = document.getElementById('displayResult');
        while (isNaN(inputInitialAmount) || inputInitialAmount <= 0) {
            alert("Nhap Sai");
            inputInitialAmount = prompt('Nhap So Tien Ban Dau: ');
        }

        let inputMonthOfLoan = prompt('Nhap So Thang Cho Vay: ');
        while (isNaN(inputMonthOfLoan) || inputMonthOfLoan <= 0) {
            alert("Nhap Sai");
            inputMonthOfLoan = prompt('Nhap So Thang Cho Vay: ');
        }
        let inputInterestRate = prompt('Nhap Lai Suat Hang Thang: ');
        while (isNaN(inputInterestRate) || inputInterestRate <= 0) {
            alert("Nhap Sai");
            inputInterestRate = prompt('Nhap Lai Suat Hang Thang: ');
        }
        inputInterestRate=inputInterestRate/100;
        let finalAmount = inputInitialAmount * Math.pow(1 + (inputInterestRate / 100), inputMonthOfLoan);
        displayResult.innerHTML = `So Tien Phai Tra Sau ${inputMonthOfLoan} Thang la ${finalAmount.toFixed(2)} VND`;
</script>
</body>
</html>
