<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Fibonanci</title>
</head>
<body>
<div id="result"></div>
<script>
    let result = document.getElementById('result');
    let number = 20;
    let fibonacci;
    let numberOne = 0;
    let numberTwo = 1;
    result.innerHTML = numberOne.toString() + " , " + numberTwo.toString() + " , "
    for (let i = 1; i <= number; i++) {
        fibonacci = numberOne +numberTwo;
        numberOne = numberTwo;
        numberTwo = fibonacci;
        //console.log(fib);
        result.innerHTML += fibonacci + " , ";
    }

</script>
</body>
</html>
