<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 So Dau Tien</title>
</head>
<body>
  <script>
      let result = 0;
      let sum = 0;
      for( let i =1; i<=30; i++){
          result = 7*i;
          sum += result;
      }
      document.write(sum);
  </script>
</body>
</html>
