<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 So Dau Tien</title>
</head>
<body>
  <div id="result"></div>
  <script>
      let count=0;
      let sum=0;

      let result=document.getElementById('result');
      let i=1;
      while(true){
        if(i%7===0){
            count++;
            sum+=i;
        }
        if(count===30){
            break;
        }
        i++;
      }
      result.innerHTML=`Tong cua 30 So Dau Tien Chia Het Cho 7 la ${sum}`;
  </script>
</body>
</html>
