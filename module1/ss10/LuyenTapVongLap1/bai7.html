<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
    <div id="result"></div>
  <script>
      let result=document.getElementById('result');
    for(let i=1;i<100;i++){
      if(i%3===0){
        result.innerHTML+='Fizz'+"<br>";
        continue;
      }else if(i%5===0){
        result.innerHTML+='Buzz'+"<br>";
        continue;
      }else if(i%3===0 && i%5===0){
        result.innerHTML+='FizzBuzz'+"<br>";
        continue;
      }
      result.innerHTML +=i+"<br>";
    }
  </script>
</body>
</html>
