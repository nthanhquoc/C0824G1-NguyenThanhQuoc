<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien Thi So Nguyen To</title>
</head>
<body>
<div id="result"></div>
<script>
    let numbers = prompt("Nhap n So Nguyen To: ");
    let displayResult = document.getElementById('result');
    let count = 0;
    let N = 2;
    while (isNaN(numbers)){
        alert('Khong Duoc Nhap Ky Tu');
        numbers = prompt("Nhap n So Nguyen To: ");
    }
    while (count < numbers) {
        if (checkPrimeNumber(N)) {
            console.log(N);
            displayResult.innerHTML += N + "<br>";
            count++;
        }
        N++;
    }

    function checkPrimeNumber(n) {
        if (n < 2) return false;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

</script>

</body>
</html>
