<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sinh Bang Cuu Chuong</h1>
    <script>
      let sout;
      sout = "<table border='1' width='1000px' cellspacing='0' cellpadding='3'>"
      for(let i=2;i<10;i++){
        sout=sout+"<tr>"
        for(let j=1;j<10;j++){
          sout = sout + "<td>" + i +" * "+ j +" = " +i*j +"</td>";
        }
        sout = sout + "</tr>";
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
</body>
</html>
