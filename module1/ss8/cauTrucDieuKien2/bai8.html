<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Tuoi</title>
</head>
<body>
    <table>
      <tr>
        <td><input type="number"  id="inputNumber" placeholder="Nhap Do Tuoi"></td>
      </tr>
      <tr>
        <td><button onclick="checkAge()">Kiem Tra</button></td>
      </tr>
    </table>
  <div id="displayResult"></div>
  <script>
    let inputNumber=document.getElementById('inputNumber');
    let displayResult=document.getElementById('displayResult');
    function checkAge(){
      let valueInputNumber=parseInt(inputNumber.value);
      if(valueInputNumber <=120 && valueInputNumber>0){
        displayResult.innerHTML="Day la Do Tuoi Cua 1 Nguoi";
      }
      else{
        displayResult.innerHTML="Day Khong Phai la Do Tuoi Cua 1 Nguoi";
      }

    }
  </script>
</body>
</html>
