<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Canh Cua Tam Giac</title>
</head>
<body>
    <table>
      <tr>
        <td><input type="number" id="firstNumber" placeholder="Nhap So Dau Tien"></td>
      </tr>
      <tr>
        <td><input type="number" id="secondNumber" placeholder="Nhap So Thu Hai"></td>
      </tr>
      <tr>
        <td><input type="number"  id="thirdNumber" placeholder="Nhap So Thu Ba"></td>
      </tr>
      <tr>
        <td><button onclick="checkTriangle()">Kiem Tra</button></td>
      </tr>
    </table>
<div id="displayResult"></div>
<script>
    let firstNumber=document.getElementById('firstNumber');
    let secondNumber=document.getElementById('secondNumber');
    let thirdNumber=document.getElementById('thirdNumber');
    let displayResult=document.getElementById('displayResult');
    function checkTriangle(){
        let valueFirstNumber=parseFloat(firstNumber.value);
        let valueSecondNumber=parseFloat(secondNumber.value);
        let valueThirdNumber=parseFloat(thirdNumber.value);
        if(valueFirstNumber>0 && valueSecondNumber>0&&valueThirdNumber>0){
            if(valueFirstNumber+valueSecondNumber>valueThirdNumber)
                if(valueSecondNumber+valueThirdNumber>valueFirstNumber)
                    if(valueFirstNumber+valueThirdNumber>valueSecondNumber)
                        displayResult.innerHTML='la 1 canh cua tam giac';
        }
        else{
            displayResult.innerHTML="Khong phai la canh cua tam giac"};
    }
</script>
</body>
</html>
