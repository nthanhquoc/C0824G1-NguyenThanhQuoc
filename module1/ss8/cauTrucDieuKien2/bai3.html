<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Dien Tich Hinh Vuong</title>
</head>
<body>
      <table>
        <tr>
          <td><input type="number" id="inputLength" placeholder="Nhap Canh a"></td>
          <td><button onclick="squareArea()">Tinh Dien Tich</button></td>
        </tr>
      </table>
  <div id="displayResult"></div>
  <script>
    let inputLength = document.getElementById('inputLength');
    let displayResult=document.getElementById('displayResult');
    let square;
    function squareArea(){
      let valueInputLength=parseInt(inputLength.value);
      if(valueInputLength<=0){
          displayResult.innerHTML='Canh a Phai Lon Hon 0';
      }
      else {
          square = Math.pow(valueInputLength, 2);
          displayResult.innerHTML = `Dien Tich Hinh Vuong la ${square} `;
      }
    }
  </script>
</body>
</html>
