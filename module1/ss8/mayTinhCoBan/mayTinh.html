<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May Tinh Co Ban</title>
</head>
<body>
    <table>
        <tr>
        <td colspan="4"><input type="number" id="" readonly></td>
        </tr>
        <tr>
            <td><button value="1" class="btnNumber">1</button></td>
            <td><button value="2" class="btnNumber">2</button></td>
            <td><button value="3" class="btnNumber">3</button></td>
            <td><button value="+" class="btnOperator">+</button></td>
        </tr>
        <tr>
            <td><button value="4" class="btnNumber">4</button></td>
            <td><button value="5" class="btnNumber">5</button></td>
            <td><button value="6" class="btnNumber">6</button></td>
            <td><button value="-" class="btnOperator">-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>C</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
        </tr>
    </table>
    <script src="chucNangMayTinh.js"></script>
</body>
</html>
