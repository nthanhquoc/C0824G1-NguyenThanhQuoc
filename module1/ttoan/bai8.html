<body>
    <script>
        let number1=+prompt("Nhap a: ");
        let number2=+prompt('Nhap b: ');
        function uCLN(a,b){
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        function bCNN(a, b) {
            return Math.abs(a * b) / uCLN(a, b);
        }

    </script>
