<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=+prompt('Nhap N: ');
        let sum=1;
        if(n===0){
            console.log(1);
        }else{
            for(let i=1;i<=n;i++){
              if(i%2==0){
                  sum=sum*i;
              }else if(i%2!=0){
                  sum=sum*i;
              }
            }
            console.log(sum);
        }
    </script>
</body>
</html>
