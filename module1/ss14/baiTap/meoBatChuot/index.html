<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class Rat{
      name;
      weight;
      speed;
      status;
      constructor(name,weight,speed,status) {
        this.name=name;
        this.weight=weight;
        this.speed=speed;
        this.status=status;
      }
      checkStatus(){
        if(this.status){
          return 'Song';
        }
        else{
          return 'Chet';
        }
      }
      displayInform(){
        document.write(`Ten : ${this.name}<br>`);
        document.write(`Can nang: ${this.weight}<br>`);
        document.write(`Toc Do: ${this.speed}<br>`);
        document.write(`Trang Thai: ${this.status}<br>`);
      }

      call(){
          document.write('Keu : Chit Chit<br>');
      }
    }
    class Cat extends Rat{
      call(){
          document.write('Keu: Meo Meo<br>');
      }

      catch(rat){
        if(this.speed>rat.speed){
          document.write('Da Bat Duoc<br>');
          return true;
        }
        else{
          document.write('Khong Bat Duoc<br>');
          return false;
        }
      }
      eat(rat){
        if(this.catch(rat))
        if(rat.status==1){
          document.write('Da An<br>');
          this.weight+=rat.weight;
          document.write(`Trong Luong Sau Khi An la ${this.weight}<br>`);
        }
        else{
          console.log('Chuot Chet Khong An Duoc<br>');
        }
      }
    }
    let mouse=new Rat('jerry',60,20,true);
    mouse.displayInform();
    mouse.call();
    let cat=new Cat('tom',60,60,true);
    cat.displayInform();
    cat.call();
    cat.eat(mouse);
  </script>
</body>
</html>
