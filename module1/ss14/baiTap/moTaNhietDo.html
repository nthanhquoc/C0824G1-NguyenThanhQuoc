<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      class Temperature{
        celsius;
        constructor(celsius) {
          this.celsius=celsius;
        }
        toFahrenheit() {
          return (this.celsius * 9 / 5) + 32;
        }

        toKelvin() {
          return this.celsius + 273.15;
        }
      }
      let inputNumber=checkInputNumber(+prompt('Nhap Nhiet Do'));
      function checkInputNumber(number){
          while(isNaN(number)||!parseInt(number)===number){
              alert('Nhap Sai Nhiet Do ');
              number=+prompt('Nhap Lai Nhiet Do : ');
          }
          return number;
      }
      let temp= new Temperature(inputNumber);
      document.write(`${temp.celsius}°C Thanh ${temp.toFahrenheit()} F`);
      document.write('<br>');
      document.write(`${temp.celsius}°C Thanh ${temp.toKelvin()} K`);
    </script>
</body>
</html>
