<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>

<script>
    let myCanvas = document.getElementById('myCanvas');
    class Rectangle {
        width;
        length;
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        getArea() {
            return this.width * this.length;
        }

        getPerimeter() {
            return (this.width + this.length) * 2;
        }

        getCanvas() {
            let ctx = myCanvas.getContext("2d");
            ctx.fillRect(50, 50, this.width, this.length);
        }
    }
    let width= checkNumber(+prompt('Nhap Width: '));
    let length=checkNumber(+prompt('Nhap Length: '));

    function checkNumber(number){
        while(isNaN(number)||number<0||!parseInt(number)===number){
            alert('Nhap Sai!!');
            number=prompt('Nhap Lai');
        }
        return number;
    }
    let newRetangcle = new Rectangle(width,length);
    alert(`Chu Vi Hinh Chu Nhat : ${newRetangcle.getPerimeter()}`);
    alert(`Dien Tich Hinh Chu Nhat ${newRetangcle.getArea()}`);
    newRetangcle.getCanvas();
</script>
</body>
</html>
