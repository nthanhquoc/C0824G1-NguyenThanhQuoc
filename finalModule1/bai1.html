<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=[];
        let number;
        let sumOdd=0;
        let sumEven=0;
        let avg;
        number=+prompt('Nhap N: ');
        while(number>20||isNaN(number)||!parseInt(number)===number){
            alert('Nhap Sai , Nhap Lai!');
            number=+prompt('Nhap N: ');
        }
        for(let i=0;i<number;i++){
            let inputValue=prompt(`Nhap Phan Tu Thu ${i+1}: `);
            while(inputValue<0||isNaN(inputValue)||!parseInt(inputValue)===inputValue){
                alert('Nhap Sai Nhap Lai');
                inputValue=prompt(`Nhap Lai Phan Tu Thu ${i+1}: `);
            }
            arr.push(inputValue);
        }
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                sumEven+=parseInt(arr[i]);
            }
            else{
                sumOdd+=parseInt(arr[i]);
            }
            avg=sumEven-sumOdd;
        }
        document.write(`Ket qua = ${avg}`);
    </script>
</body>
</html>
