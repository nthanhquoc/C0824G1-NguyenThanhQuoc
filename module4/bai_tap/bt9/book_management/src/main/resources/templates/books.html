<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="my-4">Library Book List</h1>
<p><a href="/books/add" class="btn btn-primary">Create New Book</a></p>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
<!--        <th>Description</th>-->
        <th>Available Copies</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
<!--        <td th:text="${book.description}"></td>-->
        <td th:text="${book.number}"></td>
        <td>
            <a th:href="@{books/borrow/{id}(id=${book.id})}" class="btn btn-success btn-sm">Borrow</a>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/books/return" class="btn btn-secondary">Return Book</a></p>
</body>
</html>
