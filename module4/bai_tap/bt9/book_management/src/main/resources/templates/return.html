<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="my-4">Return Book</h1>

<form th:action="@{/books/return}" method="post">
    <div class="mb-3">
        <label for="borrowCode" class="form-label">Borrow Code</label>
        <input type="text" class="form-control" id="borrowCode" name="borrowCode" required>
    </div>
    <button type="submit" class="btn btn-primary">Return</button>
</form>

<p th:if="${message}" th:text="${message}" class="alert alert-success mt-3"></p>

<p><a th:href="@{/books}" class="btn btn-secondary mt-3">Back to Book List</a></p>
</body>
</html>
