<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="my-4">Add Book</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" th:field="*{title}" required>
    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" th:field="*{description}" required>
    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>
  <div class="mb-3">
    <label for="number" class="form-label">Number</label>
    <input type="number" class="form-control" id="number" th:field="*{number}" required>
    <div class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
