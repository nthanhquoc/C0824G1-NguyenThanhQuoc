<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/products}">
        Back to Product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="number">Price</label>
            <input type="number" id="number" th:field="*{price}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="productActor">productActor</label>
            <input type="text" id="productActor" th:field="*{productActor}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
