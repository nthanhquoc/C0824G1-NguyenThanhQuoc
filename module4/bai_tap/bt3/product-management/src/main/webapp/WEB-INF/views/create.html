<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Add Product</h3>
    <p>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Product list</a>
    </p>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/products/save}" th:object="${product}" method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Price</label>
                    <input type="number" id="number" th:field="*{price}" class="form-control" placeholder="Enter product price" required/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter product description"/>
                </div>
                <div class="mb-3">
                    <label for="productActor" class="form-label">Product Actor</label>
                    <input type="text" id="productActor" th:field="*{productActor}" class="form-control" placeholder="Enter product actor"/>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
