<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments::header">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">View Product</h3>
    <p>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Product List</a>
    </p>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <strong>Name:</strong>
                <span th:text="${product.name}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Price:</strong>
                <span th:text="${product.price}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Description:</strong>
                <span th:text="${product.description}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Product Actor:</strong>
                <span th:text="${product.productActor}" class="ms-2"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
