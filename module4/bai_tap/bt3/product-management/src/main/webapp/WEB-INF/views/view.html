<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">View Product</h3>
    <p>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Product List</a>
    </p>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <strong>Name:</strong>
                <span th:text="${product.name}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Price:</strong>
                <span th:text="${product.price}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Description:</strong>
                <span th:text="${product.description}" class="ms-2"></span>
            </div>
            <div class="mb-3">
                <strong>Product Actor:</strong>
                <span th:text="${product.productActor}" class="ms-2"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
