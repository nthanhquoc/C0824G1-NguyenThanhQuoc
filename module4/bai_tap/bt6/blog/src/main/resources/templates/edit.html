<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Edit Product</h3>
    <p>
        <a th:href="@{/products}" class="btn btn-secondary">Back to Product List</a>
    </p>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/blogs/edit}" th:object="${blog}" method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Title</label>
                    <input type="text" id="name" th:field="*{title}" class="form-control" placeholder="Enter product name" required/>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Content</label>
                    <input type="text" id="description" th:field="*{content}" class="form-control" placeholder="Enter product description"/>
                </div>
                <div class="mb-3">
                    <label for="productActor" class="form-label">Author</label>
                    <input type="text" id="productActor" th:field="*{author}" class="form-control" placeholder="Enter product actor"/>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="">--- Select Category ---</option>
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.idCategory}" th:text="${category.nameCategory}"
                                    th:selected="${blog.category != null and blog.category.idCategory == category.idCategory}"></option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                <a th:href="@{/blog}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
